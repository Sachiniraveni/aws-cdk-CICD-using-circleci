version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  python: circleci/python@1.4.0



workflows:
  sample:
    jobs:
      - lower:
          filters:
            branches:
              only:
                - circleci-project-setup


jobs:
  lower:
    docker:
      - image: cimg/python:3.8.10-node

    steps:
      - checkout
      - run: node --version
      - run:
          name: Installing the dependencies
          command: |
            sudo apt-get -y -qq update
            sudo pip3 install --upgrade --user awscli
      - aws-cli/setup:
          profile-name: sac
      - run:
          name: Installing the Node manager
          command: |
            sudo npm install -g aws-cdk@1.115.0
      - run:
          name: installing the requirements.
          command: |
            python3 -m venv .venv
            source .venv/bin/activate
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run:
          name: Synthesizing into CFN templates
          command: cdk ls --profile sac
        
